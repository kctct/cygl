<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思來想趣旅遊公司</title>
    <style>
        h1{text-align: center; color: rgb(85,171,141);font-size: 80px;}
        h2{text-align: center; color: rgb(85,171,141);font-size: 60px;}
        h3{text-align: center; color: rgb(85,171,141);font-size: 35px;}

        body { font-family: Arial, sans-serif;background-color: rgb(255, 251, 239);
        }
        nav ul { list-style-type: none; padding: 0; }
        nav ul li { display: inline; margin-right: 20px;font-size: 22px; }
        table { border-collapse: collapse; }
        td, th { border: 1px solid #ddd; padding: 8px; }
        .video-container { position: relative; padding-bottom: 56.25%; /* 16:9 */ padding-top: 25px; height: 0; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        p{color: rgb(248, 182, 0);font-size: 25px;text-align: center;}
        .center {
            text-align: center;
        }
        img {
            display: block;
            width: 100%;
            height: auto;
            max-height: 600px;
            object-fit: cover;
        }
        
        nav ul {
            text-align: center; 
            padding: 0; 
            list-style-type: none; 
        }

        nav ul li {
            display: inline-block; 
            margin: 0 10px; 
        }

        nav ul li a {
            text-decoration: none; 
            color: rgb(248, 182, 0);
        }
        .center {
            text-align: center;
        }
        
        .center table {
            margin-left: auto;
            margin-right: auto;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            padding: 10px 20px;
        }
        
        /* Logo 靠左 */
        .logo {
            height: 140px;
            width: auto;
            position: absolute;
            left: 30px;
        }
        .main-visual {
            max-width: 1350px;        /* ✅ 限制圖片最大寬度 */
            margin: 0 auto;           /* ✅ 水平置中 */
            display: block;           /* ✅ 避免 inline 問題 */
            width: 100%;              /* ✅ 小螢幕保持滿版 */
            height: auto;             /* ✅ 保持圖片比例 */
            border-radius: 12px;      /* ⭕（可選）讓圖片圓角一致 */
          }
        /* 公司名稱置中 */
        .company-title {
            flex: 1;
            text-align: center;
            font-size: 80px;
            color: rgb(85,171,141);
            margin: 70px;
        }
        
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 30px;
        }
        /* 卡 */
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 20px; /* 圓角加大 */
            width: 220px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .card img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px; /* 讓圖片也有圓角 */
            display: block;
            margin: 20px auto 20px auto; /* 上下置中，下方留空間 */
        }
        
        .card h3 {
            color: rgb(85,171,141);
            font-size: 24px;
            margin: 10px 0 5px;
        }
        
        .card p {
            color: #555;
            font-size: 18px;
            margin: 0;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        .a4-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 100px; /* 增加圖片之間的間距 */
            margin-top: 60px; /* 與上方卡片區塊距離拉大 */
        }
        
        .a4-gallery img {
            width: 378px;        /* 更寬 */
            height: 534px;       /* 更高，保持 A4 比例 */
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        
    </style>
</head>
<body>

        <nav>
            <ul> 
                <li><a href="index.html">首頁</a></li>

            <p>我們提供各種旅遊套餐，滿足您的所有需求。</p>
        </section>
        <section>
            <div class="a4-gallery">
                <img src="photo/666.png" alt="A4 照片 1">
                <img src="photo/888.png" alt="A4 照片 2">
                <img src="photo/777.png" alt="A4 照片 3">
                <img src="photo/999.png" alt="A4 照片 4">

        <section>
            <h2>聯絡我們</h2>
            <p>有任何問題嗎？請<a href="mailto:hahaha@hahahatravel.com">發送郵件</a>給我們。</p>
        </section>
    </main>
    <footer>
        <p>版權所有 &copy; 思來想趣旅遊公司</p>
    </footer>
</body>
</html>
