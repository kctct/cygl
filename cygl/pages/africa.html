    <h1>非洲旅遊</h1>
    <div>
        <p>非洲，一片充滿奇蹟與探險的土地，以其豐富的野生動物、壯麗的自然風光和多樣化的文化傳統著稱。 從肯亞的馬賽馬拉國家公園，到坦尚尼亞的塞倫蓋蒂大草原，遊客可以親眼目睹令人驚嘆的野生動物大遷徙，近距離接觸獅子、大象、長頸鹿等非洲象徵性的動物。 非洲的自然景觀同樣令人印象深刻，例如尚比亞和辛巴威交界的壯觀維多利亞瀑布，以及南非美麗的開普敦桌山。 此外，非洲的文化多樣性，從摩洛哥的古老麥地那到埃塞俄比亞的岩石教堂，都為旅行者提供了深入了解和體驗非洲豐富歷史和文化的機會。</p>
