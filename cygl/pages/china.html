    <h1>中國旅遊</h1>
    <div>
     <p>中國，這個擁有超過五千年文明歷史的國家，是一個充滿魅力的旅遊目的地。從北京的故宮、長城到西安的兵馬俑，再到桂林的山水畫卷和上海的現代都市風光，中國的每一個角落都蘊藏著豐富的歷史和文化。四川的成都不僅以其美食聞名，還是觀賞大熊貓的絕佳地點。而雲南的麗江和大理則以其迷人的自然風光和多彩的民族文化吸引著來自世界各地的遊客。無論是對古代文明的探索，還是對壯麗山河的欣賞，中國都能提供一個豐富多彩的旅遊體驗。</p>
